<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Twilling Tastes</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .signup-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      width: 350px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color:darkgray;
    }

    label {
      display: block;
      margin-top: 15px;
      color:gray;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid wheat;
      border-radius: 4px;
      font-size: 1rem;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 3px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: orange;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: orange;
    }

    .login-link {
      margin-top: 15px;
      text-align: center;
      color: grey;
    }

    .login-link a {
      color:orange;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .signup-container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up </h2>
    <form id="signupForm" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />
      <div id="nameError" class="error"></div>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
      <div id="emailError" class="error"></div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="6" />
      <div id="passwordError" class="error"></div>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required minlength="6" />
      <div id="confirmPasswordError" class="error"></div>

      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    const signupForm = document.getElementById('signupForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const confirmPasswordError = document.getElementById('confirmPasswordError');

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();

      
      nameError.textContent = '';
      emailError.textContent = '';
      passwordError.textContent = '';
      confirmPasswordError.textContent = '';

      let valid = true;

      if (!nameInput.value.trim()) {
        nameError.textContent = 'Full name is required.';
        valid = false;
      }

      if (!emailInput.value.trim()) {
        emailError.textContent = 'Email is required.';
        valid = false;
      } else if (!validateEmail(emailInput.value.trim())) {
        emailError.textContent = 'Please enter a valid email address.';
        valid = false;
      }

      if (!passwordInput.value.trim()) {
        passwordError.textContent = 'Password is required.';
        valid = false;
      } else if (passwordInput.value.trim().length < 6) {
        passwordError.textContent = 'Password must be at least 6 characters.';
        valid = false;
      }

      if (!confirmPasswordInput.value.trim()) {
        confirmPasswordError.textContent = 'Confirm your password.';
        valid = false;
      } else if (confirmPasswordInput.value !== passwordInput.value) {
        confirmPasswordError.textContent = 'Passwords do not match.';
        valid = false;
      }

      if (valid) {
        
        alert('Signup successful! You can now login.');
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
